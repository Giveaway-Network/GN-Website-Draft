<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>


  <div class="row">
    <div class="col s12 m7">
      <div class="card small game-card hoverable">
        <div class="card-image">
          <img class="" src="background1.jpg">
          <span class="card-title activator white-text text-darken-4">Ori and the wild of the wisp</span>
        </div>
        <div class="card-action">
          <div class="row valign-wrapper">
            <div class="center col s6">Timer</div>
            <div class="center col s6"><a href="#">Join</a></div>
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Ori and the wild of the wisp<i
              class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>

  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>

</html>
